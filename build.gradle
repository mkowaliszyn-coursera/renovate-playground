plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:24.0-jre'
    implementation(
         group: 'io.github.lognet',
         name: 'grpc-spring-boot-starter',
         version: '3.4.0')
      implementation(
         group: 'org.springframework.boot',
         name: 'spring-boot-starter',
         version: '2.1.7.RELEASE')
    implementation(group: 'io.reactivex', name: 'rxjava', version: '1.1.0')
    implementation(group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0')
    classpath "org.coursera:shared-java-application-libraries-gradle-buildtools-plugin:0.152.0""

     testImplementation(
         group: 'org.springframework.boot',
         name: 'spring-boot-starter-test',
         version: '2.1.7.RELEASE')
    // Use JUnit test framework
    testImplementation 'junit:junit:4.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'renovate.playground.App'
}
